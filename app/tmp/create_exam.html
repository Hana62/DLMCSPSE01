{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Create New Exam</h2>
    <form method="POST" action="{{ url_for('create_exam', course_id=course_id) }}">
        <div class="form-group">
            <label for="title">Exam Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter exam title" required>
        </div>

        <div class="form-group">
            <label for="number_of_questions">Number of Questions</label>
            <input type="number" class="form-control" id="number_of_questions" name="number_of_questions" min="1" placeholder="Enter number of questions" required>
        </div>

        <div class="form-group">
            <label for="passing_grade">Passing Grade (%)</label>
            <input type="number" class="form-control" id="passing_grade" name="passing_grade" min="1" max="100" placeholder="Enter passing grade" required>
        </div>

        <div class="form-group">
            <label for="date_scheduled">Scheduled Date</label>
            <input type="datetime-local" class="form-control" id="date_scheduled" name="date_scheduled" required>
        </div>

        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration" min="1" placeholder="Enter exam duration" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Exam</button>
    </form>

    <a href="{{ url_for('manage_exams', course_id=course_id) }}" class="btn btn-secondary mt-3">Back to Exams</a>
</div>
{% endblock %}
